<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="css/contact.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
      integrity="sha384-PFk6hPR5zLqSlx2y4zpXaUoBz6CXMqAGI8Knl/vioUGj9+1mHzkPKOBESg/SsPJ3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
        <nav>
          <div class="logo">
            <img src="img/logo.png" alt="">
          </div>
          <ul class="links">
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
          <div class="toggle">
            <button id="toggleBtnDark" class="toggleBtn">
              <img class="icon" src="img/icon_moon.png" alt="" />
            </button>
            <button id="toggleBtnLight" class="toggleBtn">
              <img class="icon" src="img/icon_sun.png" alt="" />
            </button>
          </div>
        </nav>
      </header>
      <main id="mainBody" class="contactContainer" >
        <div class="contact-info">
            <p id="heroInfo">You want to challenge <strong class="name"> Musashi Miyamoto? </span> </p>
        </div>
        <div class="contactform" id="contactFormText">
            <form action="">
                <fieldset>
                    <legend >Contact</legend>
                    <label for="name">Name</label>
                    <input type="text" placeholder="someone" id="Txtname">
                    <label for="email">Email</label>
                    <input type="text" placeholder="someone@example.com" id="email">
                    <label for="reason">Reason</label>
                    <textarea type="text" placeholder="why do you want to duel?" id="reason"></textarea>
                    <button class="submitForm" id="submitBtn">Send</button>
                </fieldset>
            </form>
        </div>
      </main>
  
    <script src="js/index.js"></script>
  </body>
</html>
